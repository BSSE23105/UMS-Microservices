name: UMS Fargate CI/CD

on:
  push:
    branches: ["main"]

concurrency:
  group: ums-fargate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECS_CLUSTER_NAME: ums-cluster

      # ECS service names
      ECS_SERVICE_ACADEMICS: svc-ums-academics
      ECS_SERVICE_COURSE: svc-ums-course
      ECS_SERVICE_USER: svc-ums-user

      # Task definition families
      ECS_TASKDEF_FAMILY_ACADEMICS: ums-academics
      ECS_TASKDEF_FAMILY_COURSE: ums-course
      ECS_TASKDEF_FAMILY_USER: ums-user

      # Container names (must match ECS exactly)
      ECS_CONTAINER_USER_SVC: user-service
      ECS_CONTAINER_USER_PROXY: users-proxy

      ECS_CONTAINER_ACADEMICS_SVC: academics-service
      ECS_CONTAINER_ACADEMICS_PROXY: academics-proxy

      ECS_CONTAINER_COURSE_SVC: course-service
      ECS_CONTAINER_COURSE_PROXY: courses-proxy

      # Build contexts (repo folders)
      CTX_ACADEMICS_SVC: ./academics-messaging-service
      CTX_ACADEMICS_PROXY: ./academics-proxy
      CTX_COURSE_SVC: ./course-enrollment-service
      CTX_COURSE_PROXY: ./course-proxy
      CTX_USER_SVC: ./user-management-service
      CTX_USER_PROXY: ./user-proxy
      CTX_GATEWAY: ./gateway

      # ECR repo names (must match ECR exactly)
      ECR_ACADEMICS_SVC: academics-messaging-service
      ECR_ACADEMICS_PROXY: academics-proxy
      ECR_COURSE_SVC: course-enrollment-service
      ECR_COURSE_PROXY: course-proxy
      ECR_USER_SVC: user-management-service
      ECR_USER_PROXY: user-proxy
      ECR_GATEWAY: nginx-gateway

      TAG_SHA: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Export ECR registry
        run: echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV

      - name: Ensure ECR repositories exist
        run: |
          REPOS=(
            "academics-messaging-service"
            "academics-proxy"
            "course-enrollment-service"
            "course-proxy"
            "user-management-service"
            "user-proxy"
            "nginx-gateway"
          )
          for r in "${REPOS[@]}"; do
            aws ecr describe-repositories --repository-names "$r" >/dev/null 2>&1 \
              || aws ecr create-repository --repository-name "$r" >/dev/null
          done

      # ---------------- CI: Build & Push images (tag = commit SHA) ----------------
      - name: Build & push academics service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_SHA $CTX_ACADEMICS_SVC
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_SHA

      - name: Build & push academics proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_SHA $CTX_ACADEMICS_PROXY
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_SHA

      - name: Build & push course service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_SHA $CTX_COURSE_SVC
          docker push $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_SHA

      - name: Build & push course proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_SHA $CTX_COURSE_PROXY
          docker push $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_SHA

      - name: Build & push user service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_USER_SVC:$TAG_SHA $CTX_USER_SVC
          docker push $ECR_REGISTRY/$ECR_USER_SVC:$TAG_SHA

      - name: Build & push user proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_SHA $CTX_USER_PROXY
          docker push $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_SHA

      - name: Build & push gateway
        run: |
          docker build -t $ECR_REGISTRY/$ECR_GATEWAY:$TAG_SHA $CTX_GATEWAY
          docker push $ECR_REGISTRY/$ECR_GATEWAY:$TAG_SHA

      # ---------------- CD tools ----------------
      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      # =========================
      # CD: USER (2 containers)
      # =========================
      - name: Download ums-user task definition
        run: |
          aws ecs describe-task-definition --task-definition "$ECS_TASKDEF_FAMILY_USER" --query taskDefinition > taskdef-user.json

      - name: Clean ums-user task definition
        run: |
          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)' \
            taskdef-user.json > taskdef-user.clean.json

      - name: Render ums-user (user-service image)
        id: render-user-svc
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef-user.clean.json
          container-name: ${{ env.ECS_CONTAINER_USER_SVC }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_USER_SVC }}:${{ env.TAG_SHA }}

      - name: Render ums-user (users-proxy image)
        id: render-user-proxy
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-user-svc.outputs.task-definition }}
          container-name: ${{ env.ECS_CONTAINER_USER_PROXY }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_USER_PROXY }}:${{ env.TAG_SHA }}

      - name: Deploy svc-ums-user (ums-user new revision)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-user-proxy.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_USER }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

      # =========================
      # CD: ACADEMICS (2 containers)
      # =========================
      - name: Download ums-academics task definition
        run: |
          aws ecs describe-task-definition --task-definition "$ECS_TASKDEF_FAMILY_ACADEMICS" --query taskDefinition > taskdef-academics.json

      - name: Clean ums-academics task definition
        run: |
          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)' \
            taskdef-academics.json > taskdef-academics.clean.json

      - name: Render ums-academics (service image)
        id: render-academics-svc
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef-academics.clean.json
          container-name: ${{ env.ECS_CONTAINER_ACADEMICS_SVC }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_ACADEMICS_SVC }}:${{ env.TAG_SHA }}

      - name: Render ums-academics (proxy image)
        id: render-academics-proxy
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-academics-svc.outputs.task-definition }}
          container-name: ${{ env.ECS_CONTAINER_ACADEMICS_PROXY }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_ACADEMICS_PROXY }}:${{ env.TAG_SHA }}

      - name: Deploy svc-ums-academics (ums-academics new revision)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-academics-proxy.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_ACADEMICS }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

      # =========================
      # CD: COURSE (2 containers)
      # =========================
      - name: Download ums-course task definition
        run: |
          aws ecs describe-task-definition --task-definition "$ECS_TASKDEF_FAMILY_COURSE" --query taskDefinition > taskdef-course.json

      - name: Clean ums-course task definition
        run: |
          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)' \
            taskdef-course.json > taskdef-course.clean.json

      - name: Render ums-course (service image)
        id: render-course-svc
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef-course.clean.json
          container-name: ${{ env.ECS_CONTAINER_COURSE_SVC }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_COURSE_SVC }}:${{ env.TAG_SHA }}

      - name: Render ums-course (proxy image)
        id: render-course-proxy
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.render-course-svc.outputs.task-definition }}
          container-name: ${{ env.ECS_CONTAINER_COURSE_PROXY }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_COURSE_PROXY }}:${{ env.TAG_SHA }}

      - name: Deploy svc-ums-course (ums-course new revision)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-course-proxy.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_COURSE }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
