name: UMS Fargate CI/CD

on:
  push:
    branches: ["main"]

concurrency:
  group: ums-fargate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECS_CLUSTER_NAME: ums-cluster

      # ECS service names
      ECS_SERVICE_ACADEMICS: svc-ums-academics
      ECS_SERVICE_COURSE: svc-ums-course
      ECS_SERVICE_USER: svc-ums-user

      # Task definition families + container names
      # User (CONFIRMED)
      ECS_TASKDEF_FAMILY_USER: ums-user
      ECS_CONTAINER_USER: user-service

      # TODO: Fill these two from your ECS task definitions (same way you did for user)
      ECS_TASKDEF_FAMILY_ACADEMICS: ums-academics
      ECS_CONTAINER_ACADEMICS: academics-service

      # TODO: Fill these two from your ECS task definitions
      ECS_TASKDEF_FAMILY_COURSE: ums-course
      ECS_CONTAINER_COURSE: course-service

      # --- Build contexts (repo folders) ---
      CTX_ACADEMICS_SVC: ./academics-messaging-service
      CTX_ACADEMICS_PROXY: ./academics-proxy
      CTX_COURSE_SVC: ./course-enrollment-service
      CTX_COURSE_PROXY: ./course-proxy
      CTX_USER_SVC: ./user-management-service
      CTX_USER_PROXY: ./user-proxy
      CTX_GATEWAY: ./gateway

      # --- ECR repo names (must match ECR exactly) ---
      ECR_ACADEMICS_SVC: academics-messaging-service
      ECR_ACADEMICS_PROXY: academics-proxy
      ECR_COURSE_SVC: course-enrollment-service
      ECR_COURSE_PROXY: course-proxy
      ECR_USER_SVC: user-management-service
      ECR_USER_PROXY: user-proxy
      ECR_GATEWAY: nginx-gateway

      TAG_LATEST: latest
      TAG_SHA: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Export ECR registry
        run: echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV

      - name: Ensure ECR repositories exist
        run: |
          REPOS=(
            "academics-messaging-service"
            "academics-proxy"
            "course-enrollment-service"
            "course-proxy"
            "user-management-service"
            "user-proxy"
            "nginx-gateway"
          )
          for r in "${REPOS[@]}"; do
            aws ecr describe-repositories --repository-names "$r" >/dev/null 2>&1 \
              || aws ecr create-repository --repository-name "$r" >/dev/null
          done

      # -------- Build & Push images --------
      - name: Build & push academics service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_SHA $CTX_ACADEMICS_SVC
          docker tag  $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_SHA $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_SVC:$TAG_LATEST

      - name: Build & push academics proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_SHA $CTX_ACADEMICS_PROXY
          docker tag  $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_SHA $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_ACADEMICS_PROXY:$TAG_LATEST

      - name: Build & push course service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_SHA $CTX_COURSE_SVC
          docker tag  $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_SHA $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_COURSE_SVC:$TAG_LATEST

      - name: Build & push course proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_SHA $CTX_COURSE_PROXY
          docker tag  $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_SHA $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_COURSE_PROXY:$TAG_LATEST

      - name: Build & push user service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_USER_SVC:$TAG_SHA $CTX_USER_SVC
          docker tag  $ECR_REGISTRY/$ECR_USER_SVC:$TAG_SHA $ECR_REGISTRY/$ECR_USER_SVC:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_USER_SVC:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_USER_SVC:$TAG_LATEST

      - name: Build & push user proxy (nginx)
        run: |
          docker build -t $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_SHA $CTX_USER_PROXY
          docker tag  $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_SHA $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_USER_PROXY:$TAG_LATEST

      - name: Build & push gateway
        run: |
          docker build -t $ECR_REGISTRY/$ECR_GATEWAY:$TAG_SHA $CTX_GATEWAY
          docker tag  $ECR_REGISTRY/$ECR_GATEWAY:$TAG_SHA $ECR_REGISTRY/$ECR_GATEWAY:$TAG_LATEST
          docker push $ECR_REGISTRY/$ECR_GATEWAY:$TAG_SHA
          docker push $ECR_REGISTRY/$ECR_GATEWAY:$TAG_LATEST

      # -------- CD (AUTO Deploy) : USER SERVICE --------
      # Download current task definition JSON from ECS
      - name: Download ums-user task definition
        run: |
          aws ecs describe-task-definition --task-definition "$ECS_TASKDEF_FAMILY_USER" --query taskDefinition > taskdef-user.json

      # Clean fields that can't be re-registered
      - name: Clean task definition JSON (user)
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          jq 'del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)' \
            taskdef-user.json > taskdef-user.clean.json

      # Inject the new image (use TAG_SHA)
      - name: Render ums-user task definition (new image)
        id: render-user
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef-user.clean.json
          container-name: ${{ env.ECS_CONTAINER_USER }}
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_USER_SVC }}:${{ env.TAG_SHA }}

      # Register new revision + update service to it
      - name: Deploy ums-user to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-user.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_USER }}
          cluster: ${{ env.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

      # -------- TEMP: keep old style for the other services --------
      # After you tell the container names + taskdef families for academics/course,
      # we can convert them to the same "download+render+deploy" style like user.
      - name: Force new deployment (academics + course) [temporary]
        run: |
          aws ecs update-service --cluster "$ECS_CLUSTER_NAME" --service "$ECS_SERVICE_ACADEMICS" --force-new-deployment
          aws ecs update-service --cluster "$ECS_CLUSTER_NAME" --service "$ECS_SERVICE_COURSE" --force-new-deployment
