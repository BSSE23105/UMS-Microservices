version: "3.8"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ums
      MYSQL_USER: umsuser
      MYSQL_PASSWORD: umspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  user-service:
    build: ./user-management-service
    env_file:
      - ./user-management-service/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  course-service:
    build: ./course-enrollment-service
    env_file:
      - ./course-enrollment-service/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  academics-service:
    build: ./academics-messaging-service
    env_file:
      - ./academics-messaging-service/.env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  gateway:
    build: ./gateway
    ports:
      - "8080:80"
    depends_on:
      - user-service
      - course-service
      - academics-service

volumes:
  mysql_data:
